<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franziskus Nakajima">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#000">
    <title>Oh, what's there?</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="css/zocial.css"> -->
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title></title>
  </head>
  <body>
    <div class="fullscreen">


      <header class="text-center black">
        <p class="col-12 logo" data-bind="text: title">
        </p>
      </header>

      <div id="map">
      </div>

      <div class="page-bottom black">

        <div class="search">
          <div class="search-icon">
            <span class="entypo-search"></span>
          </div>
          <div class="input">
            <input type="text" data-bind="textInput: searchString, event: {keyup: liveSearch}">
          </div>
        </div>

        <div class="locations" data-bind="foreach: searchResults">
          <div class="location">
            <span data-bind="text: name, click: $parent.loadCurrentLocation" id="location-list-item"></span>
          </div>
        </div>

        <footer class="black small text-center" data-bind="text: footerText">
        </footer>

        <div id="info-window" class="black" data-bind="visible: hasCurrentLocation">
          <!-- <div class="info-window black"> -->
            <div class="info-header black">
              <h2 id="info-title" data-bind="text: infoTitle, click: bounceMarker"></h2>
              <div class="close black fine" data-bind="text: close, click: clearCurrentLocation">
              </div>
            </div>
            <div id="info-body" class="black">
              <p data-bind="html: infoText" class="fine">
              </p>
            </div>
          <!-- </div> -->
        </div>

      </div>
    </div>

    <!-- Load js files -->
    <!-- Load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Load Knockout -->
    <script src="js/knockout-3.4.1.js"></script>
    <!-- Load google maps api -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdTMyR9dXpej2PMKSs8RplX7cAfLvj_Ns&callback=initMap">
    </script>
    <!-- Load text content -->
    <script src="js/textcontent.js"></script>
    <!-- Load my JSON location data as js object -->
    <script src="js/lakes.js"></script>
    <!-- Load my app -->
    <script src="js/app.js"></script>
  </body>
</html>
